<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Javascript</title>
    <style>
      body,
      html {
        height: 100%;
        width: 100%;
        background: black;
        color: white;
        padding: 0;
        margin: 0;
      }
      .cont {
        background: linear-gradient(45%, goldenrod, black 0.3%);
      }
      .title {
        color: goldenrod;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="cont">
      <h3 class="title">I Love JavaScript‚ù§</h3>
    </div>

    <!-- main script file as module -->
    <script src="index.js" type="module"></script>
    <script>
      addFiles = (files = []) => {
        // Ensure that files is an array
        if (!Array.isArray(files)) {
          console.error("Expected an array of files.");
          return;
        }
        files.forEach((src) => {
          const script = document.createElement("script");
          script.src = src;
          document.body.appendChild(script);
        });
      };
    </script>
  </body>
</html>
